<div>&nbsp;</div>
<div>
  <h3 style="color:red; text-align:center">Mobile Recharge Plans</h3>
</div>
<table border="1px" width="100%">
  <tr>
    <th>Price</th>
    <th>Validity</th>
    <th>Voice</th>
    <th>Data</th>
  </tr>
  <tr *ngFor='let eachPlan of rechargePlanList'>
    <td>{{eachPlan.price}}</td>
    <td>{{eachPlan.validity}}</td>
    <td>{{eachPlan.voice}}</td>
    <td>{{eachPlan.data}}</td>
  </tr>
</table>
